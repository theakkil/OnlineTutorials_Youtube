<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Slider</title>
</head>
<body>
    <section>
        <video id="slider" autoplay muted loop>
            <source src="video1.mp4" type="video/mp4">
        </video>
        <ul class="navigation">
            <li onclick="videoUrl('video1.mp4')"><img src="thumb1.jpg" alt=""></li>
            <li onclick="videoUrl('video2.mp4')"><img src="thumb2.jpg" alt=""></li>
            <li onclick="videoUrl('video3.mp4')"><img src="thumb3.jpg" alt=""></li>
            <li onclick="videoUrl('video4.mp4')"><img src="thumb4.jpg" alt=""></li>
        </ul>
    </section>

    <script type=text/javascript>
    function videoUrl(hmmmmm) {
        document.getElementById("slider").src= hmmmmm;
    }
    </script>
</body>
</html>

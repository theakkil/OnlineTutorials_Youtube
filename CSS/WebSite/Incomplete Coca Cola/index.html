<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocaCola</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="img/logo.png" class="logo" alt=""></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

        <div class="content">

            <div class="textBox">
                <h2>Taste the Felling</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias sunt nobis nulla natus sint eos error
                    laboriosam pariatur aspernatur, fuga qui non atque in! Eligendi iusto nulla explicabo ea placeat!
                </p>
                <a href="#">Learn More</a>
                
            </div>

            <div class="imgBox">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img/cocacola1.png"></div>
                        <div class="swiper-slide"><img src="img/cocacola2.png"></div>
                        <div class="swiper-slide"><img src="img/cocacola3.png"></div>
                        <div class="swiper-slide"><img src="img/cocacola4.png"></div>
                        <div class="swiper-slide"><img src="img/cocacola5.png"></div>
                        <div class="swiper-slide"><img src="img/cocacola6.png"></div>
                    </div>
                </div>
            </div>

        </div>

        <ul class="sci">
            <li><a href="#"><img src="img/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="img/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="img/instagram.png" alt=""></a></li>
        </ul>
    </section>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "none",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 200,
                modifier: 0,
                slideShadows: true,
            },
            pagination: {
                el: ".swiper-pagination",
            },
            loop: true,
        });

        function toggleMenu(){
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>

</html>
